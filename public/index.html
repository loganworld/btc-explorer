<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="<%= BASE_URL %>favicon-xyz.png">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="keywords" content="<%= htmlWebpackPlugin.options.keywords %>">
    <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Bitcoin EVM Explorer">
    <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>">

    <!-- Twitter -->
    <meta property="twitter:title" content="Bitcoin EVM Explorer">
    <meta property="twitter:description" content="<%= htmlWebpackPlugin.options.description %>">

    <title>Bitcoin Testnet EVM Explorer</title>
</head>
<body>
<noscript>
    <strong>We're sorry but Bitcoin EVM Explorer doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>

<div id="app"></div>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-162404809-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-162404809-1');
</script>

</body>
</html>
